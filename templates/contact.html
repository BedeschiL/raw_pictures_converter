<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RAW Converter Pro</title>
    <meta name="description" content="Contactez l'équipe de RAW Converter Pro pour toute question ou suggestion.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-menu">
                <a href="/" class="nav-link">Accueil</a>
                <a href="#" class="nav-link">Conversions</a>
                <a href="/about" class="nav-link">A propos</a>
                <a href="/contact" class="nav-link active">Contact</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="card">
            <div class="header">
                <div class="header-content">
                    <div>
                        <h1 class="header-title">Contactez-nous</h1>
                        <p class="header-subtitle">Nous sommes à votre écoute pour toute question</p>
                    </div>
                    <i data-feather="mail" class="upload-icon"></i>
                </div>
            </div>

            <div class="content">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <i data-feather="send"></i> Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 RAW Converter Pro</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/votreprofil" target="_blank">
                    <i data-feather="linkedin"></i>
                </a>
                <a href="https://github.com/votreprofil" target="_blank">
                    <i data-feather="github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
