<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW to PNG Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .file-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .file-upload.drag-over {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
            .file-checkbox {
        accent-color: #3B82F6;
        width: 18px;
        height: 18px;
    }

    #download-all:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .animate-spin {
        animation: spin 1s linear infinite;
    }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold">RAW to PNG Converter</h1>
                        <p class="text-blue-100 mt-2">Conversion professionnelle de vos images RAW en format PNG</p>
                    </div>
                    <i data-feather="image" class="w-12 h-12"></i>
                </div>
            </div>

            <!-- Main Content -->
            <div class="p-8">
                <!-- Upload Zone -->
                <div id="upload-container" class="file-upload border-2 border-dashed border-gray-300 rounded-xl p-12 text-center mb-8 transition-all duration-200">
                    <div class="flex flex-col items-center justify-center space-y-4">
                        <i data-feather="upload" class="w-16 h-16 text-blue-500"></i>
                        <h2 class="text-xl font-semibold text-gray-700">Déposez vos fichiers RAW ici</h2>
                        <p class="text-gray-500">ou</p>
                        <label for="file-upload" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg transition-colors shadow-md">
                            Parcourir les fichiers
                        </label>
                        <input id="file-upload" type="file" class="hidden" multiple accept=".nef,.cr2,.arw,.dng,.raw,.orf" />
                        <p class="text-sm text-gray-500 mt-2">Formats supportés: .NEF (Nikon), .CR2 (Canon), .ARW (Sony), .DNG, .RAW, .ORF (Olympus)</p>
                    </div>
                </div>

                <!-- Progress Section -->
                <div id="progress-section" class="hidden mb-8">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-medium text-gray-700">Progression de la conversion</h3>
                        <span id="progress-text" class="text-sm font-medium text-gray-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results-container" class="hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Résultats</h3>
                        <div id="summary" class="text-sm text-gray-600"></div>
                    </div>

                    <div id="results-list" class="space-y-3"></div>

                    <div id="batch-actions" class="hidden mt-6 flex justify-end space-x-3">
                        <button id="download-all" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors flex items-center space-x-2">
                            <i data-feather="download"></i>
                            <span>Tout télécharger</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            // Elements
            const fileUpload = document.getElementById('file-upload');
            const uploadContainer = document.getElementById('upload-container');
            const progressSection = document.getElementById('progress-section');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const resultsContainer = document.getElementById('results-container');
            const resultsList = document.getElementById('results-list');
            const summaryElement = document.getElementById('summary');
            const batchActions = document.getElementById('batch-actions');
            const downloadAllBtn = document.getElementById('download-all');

            // Drag and drop handlers
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadContainer.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadContainer.classList.add('drag-over');
            }

            function unhighlight() {
                uploadContainer.classList.remove('drag-over');
            }

            // Handle file drop
            uploadContainer.addEventListener('drop', handleDrop, false);
            fileUpload.addEventListener('change', handleFiles, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }

            // Process files
            async function handleFiles(e) {
                const files = e.target.files;
                if (files.length === 0) return;

                // Reset UI
                resultsList.innerHTML = '';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                progressSection.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                batchActions.classList.add('hidden');

                // Create FormData
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                try {
                    // Show processing state
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 5;
                        if (progress > 90) clearInterval(progressInterval);
                        updateProgress(progress);
                    }, 200);

                    // Send to server
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    clearInterval(progressInterval);
                    updateProgress(100);

                    if (!response.ok) {
                        throw new Error('Server error');
                    }

                    const data = await response.json();
                    showResults(data.results);
                } catch (error) {
                    console.error('Error:', error);
                    showError();
                }
            }

            function updateProgress(percent) {
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
            }


function showResults(results) {
    progressSection.classList.add('hidden');
    resultsContainer.classList.remove('hidden');

    let successCount = 0;
    let convertedFiles = [];

    resultsList.innerHTML = '';

    results.forEach(result => {
        const item = document.createElement('div');
        item.className = 'flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50';

        const fileInfo = document.createElement('div');
        fileInfo.className = 'flex items-center space-x-4';

        const icon = document.createElement('i');
        icon.setAttribute('data-feather', result.success ? 'check-circle' : 'x-circle');
        icon.className = `w-5 h-5 ${result.success ? 'text-green-500' : 'text-red-500'}`;

        const fileName = document.createElement('span');
        fileName.className = 'text-gray-800';
        fileName.textContent = result.original;

        fileInfo.appendChild(icon);
        fileInfo.appendChild(fileName);
        item.appendChild(fileInfo);

        if (result.success) {
            successCount++;
            convertedFiles.push(result.converted);

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'file-checkbox mr-3';
            checkbox.checked = true;
            checkbox.dataset.filename = result.converted;
            item.insertBefore(checkbox, fileInfo);
        } else {
            const errorText = document.createElement('span');
            errorText.className = 'text-red-500 text-sm';
            errorText.textContent = 'Échec de conversion';
            item.appendChild(errorText);
        }

        resultsList.appendChild(item);
    });

    summaryElement.textContent = `${successCount} fichiers convertis avec succès`;

    if (successCount > 0) {
        batchActions.classList.remove('hidden');

        // Nouveau handler pour le téléchargement groupé
        downloadAllBtn.onclick = async function() {
            const checkboxes = document.querySelectorAll('.file-checkbox:checked');
            if (checkboxes.length === 0) return;

            const filesToDownload = Array.from(checkboxes).map(cb => cb.dataset.filename);

            try {
                downloadAllBtn.innerHTML = '<i data-feather="loader" class="animate-spin"></i> Préparation...';
                downloadAllBtn.disabled = true;
                feather.replace();

                const response = await fetch('/download_all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ files: filesToDownload })
                });

                if (!response.ok) throw new Error('Server error');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted_images.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors du téléchargement');
            } finally {
                downloadAllBtn.innerHTML = '<i data-feather="download"></i> Télécharger le ZIP';
                downloadAllBtn.disabled = false;
                feather.replace();
            }
        };
    }

    feather.replace();
}

            function showError() {
                progressSection.classList.add('hidden');
                resultsContainer.classList.remove('hidden');

                const errorDiv = document.createElement('div');
                errorDiv.className = 'p-4 bg-red-50 border border-red-200 rounded-lg text-center';

                const errorIcon = document.createElement('i');
                errorIcon.setAttribute('data-feather', 'alert-triangle');
                errorIcon.className = 'w-6 h-6 text-red-500 mx-auto mb-2';

                const errorText = document.createElement('p');
                errorText.className = 'text-red-600 font-medium';
                errorText.textContent = 'Une erreur est survenue lors de la conversion. Veuillez réessayer.';

                errorDiv.appendChild(errorIcon);
                errorDiv.appendChild(errorText);
                resultsList.appendChild(errorDiv);

                feather.replace();
            }
        });
    </script>
</body>
</html>
